<!DOCTYPE html>
<html>
    <head>
        <title>Momentum Clone</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div id="background">
            <img id="bgImg"></img>
            <div id="filter"></div>
        </div>

        <button id="logout" class="welcome hidden">logout</button>
        <div id="weather">
            <div id="city"></div>
            <div>
                <img id="weatherIcon"></img>
                <span id="temperature"></span>
            </div>
        </div>
        <div id="centerContainer">
            <div>
                <h1 id="clock"> </h1>
            </div>
    
            <div id="login">
                <h2 class="welcome hidden"></h2>
                <form class="hidden">
                    <input placeholder="Type your name here" maxlength="20"></input>
                </form>
            </div>
    
            <ol id="todolist">
                <form>
                    <input placeholder="type new todo here ✏️"></input>
                </form>
            </ol>
        </div>

        <script src="scripts/clock.js"></script>
        <script src="scripts/login.js"></script>
        <script src="scripts/todo.js"></script>
        <script src="scripts/weather.js"></script>
        <script src="scripts/background.js"></script>
    </body>
</html>
